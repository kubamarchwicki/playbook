- name: Install basic tools
  become: yes
  apt:
    state: latest
    name:
    - curl
    - jq
    - htop
    - mc
    - tmux
    - zip
    - sudo
    - bat
    - youtube-dl
    - screen
    - vim
    - pass
    - eog
    - tilda

- name: Link tilda config
  file:
    src: "~/dotfiles/tilda"
    dest: "~/.config/tilda/config_0"
    state: link
