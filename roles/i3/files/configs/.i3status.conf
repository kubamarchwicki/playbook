general {
        # output_format = "xmobar"
        separator = "  "
        colors = true
        interval = 5
        color_good =     '#88b090'  
        color_degraded = '#ccdc90'  
        color_bad =      '#e89393'
}

# order += "ipv6"
order += "wireless _first_"
order += "ethernet _first_"
order += "run_watch VPN"
order += "battery all"
# order += "disk /"
# order += "load"
order += "cpu_usage"
order += "memory"
order += "volume master"
order += "tztime local"

wireless _first_ {
        format_up = "ðŸ“¶ (%quality at %essid) %ip"
        format_down = "ðŸ“¶ down"
}

ethernet _first_ {
        format_up = "ðŸ’» %ip (%speed)"
        format_down = "ðŸ’» down"
}

battery all {
        format = "%status %remaining (%percentage)"
        status_chr = "âš¡"
        status_bat = "ðŸ”‹"
        status_unk = "?"
        status_full = "â˜»"
        low_threshold = "15"
        threshold_type = "percentage"
        integer_battery_capacity = true
}

run_watch VPN {
    pidfile = "/var/run/openvpn/vpn.pid"
    format = "ðŸ”’ %status"
}

disk "/" {
        format = "%avail"
}

load {
        format = "%1min"
}

cpu_usage {
        format = "CPU: %usage"
        max_threshold = "75"
        format_above_threshold = "ðŸš¨ CPU: %usage"
}

memory {
        format = "%used (%available)"
        threshold_critical = "10%"
        format_degraded = "ðŸš¨ %used (%available)"
}

tztime local {
        format = "%A, %d %B. %H:%M"
        # format = "%Y-%m-%d %H:%M"
}

volume master {
        format = "â™ª %volume"
        format_muted = "â™ª muted (%volume)"
        device = "default"
        mixer = "Master"
        mixer_idx = 0
}
